<div style="
  margin-top: 200px;
  margin-left: 200px;
  margin-right: 200px;
  border: 3px solid red;
  position: relative;
  background-color: #2b2b2b;
  height: 500px;
" #area>
  <div class="target" style="
    width: 100px;
    height: 100px;
    background-color: #777620;
    position: absolute;
    top: 100px;
    left: 100px;
  " #target>
    <div style="
      cursor: pointer;
      background-color: #5f3f3f;
      position: absolute;
      top: 20px;
      left: 20px;
      bottom: 20px;
      right: 20px;
    " #handle></div>
  </div>
</div>
<div style="
  margin-top: 50px;
  margin-left: 50px;
  background-color: black;
  height: 50px;
  width: 100px;
" #outside></div>
